<head>

    <script type="text/javascript">
        function handleForm() {
                'use strict'

                const forms = document.querySelectorAll('.needs-validation')

                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
                return false;
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>DR.APJ ABDUL KALAM</h1>
    </header>
    <nav>
        <a href="">Contact Us form</a>
        <nav>
            <ul>
                <li><a href="index.html">Index</a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="media.html">Media</a></li>
                    </ul>
                </li>
            </ul> 
        </nav>
    </nav>
    <div class="container">
        <main>
            <section>
                <form class="w-75 m-auto needs-validation" novalidate onsubmit="return handleForm()">
                    <fieldset class="p-5 border border-3 border-danger rounded-3">
                        <legend class="fs-3 fw-bold text-danger">CONTACT US</legend>

                        <div class="my-3">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email id" required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="date">Choose Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="help">Choose what help you need</label>
                            <select class="form-select" id="help" required>
                                <option value="category">Select a category</option>
                                <option value="technical">Technical support</option>
                                <option value="general">General Questions</option>
                                <option value="Subscription">Subscription support</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="feedback">Feedback</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your Feedback" required></textarea>
                        </div>
                        <div class="my-3">
                            <input type="checkbox" class="form-check-input" id="cb">
                            <label for="" class="form-check-label">Submit Data</label>
                        </div>

                        <div class="text-end my-3">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <aside>
            <h3>Additional Information</h3>
